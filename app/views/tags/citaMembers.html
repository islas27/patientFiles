<!-- Div que abrirá un Modal que permita crear una nueva cita -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Administración de Pacientes</h4>
                <small class="font-bold">Administre sus pacientes de forma sencilla y rápida, haga su administración más eficiente.</small>
            </div>
            <div class="modal-body">
                #{form @Members.newAppointment(), class: "form-horizontal", method:'post', id:'new-appointment-form'}
                <div class="form-group" style="margin-top: 15px">
                    <label for="select-paciente" class="control-label col-xs-3">Seleccione</label>
                    <div class="col-xs-9">
                        <select id="paciente" name="paciente" class="chosen-select">
                            #{list items:_lis, as:'paciente'}
                                <option value="&{paciente.getIdAsStr()}">&{paciente.nombre + " " + paciente.apellidoPaterno}</option>
                            #{/list}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ta-razon" class="control-label col-xs-3">Descripción</label>
                    <div class="col-xs-9">
                        <textarea id="ta-razon" name="razon" style="width: 100%" rows="4" placeholder="Escriba aqui el motivo de la cita"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="datepicker" class="col-xs-3 control-label">Fecha: </label>
                    <div class="col-xs-9">
                        <div class="input-group date" id="datepicker">
                            <input id="fecha" name="fecha" type="text" class="form-control" value="23/11/2015">
                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="init-time" class="control-label col-xs-3">Hora inicio:</label>
                    <div class="col-xs-9">
                        <div class="input-group clockpicker">
                            <input id="init-time" name="inittime" type="text" class="form-control" value="09:30" >
                            <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="end-time" class="control-label col-xs-3">Hora final:</label>
                        <div class="col-xs-9">
                            <div class="input-group clockpicker">
                                <input id="end-time" name="endtime" type="text" class="form-control" value="09:30" >
                                <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                            </div>
                        </div>
                    </div>
                #{/form}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
